<!DOCTYPE html>
<html ng-app="game">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Tic-Tac-Toe</title>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js" type="text/javascript"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js" type="text/javascript"
            charset="utf-8"></script>
    <!-- Materialize:Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <!-- Materialize:Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-controller="MainCtrl">
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Tic Tac Toe</h1>
        </div>
    </div>


    <div class="container">
        <div class="section">
            <notifications></notifications>
        </div>
        <div class="section">

          <div class="row">
            <div class="col s12 offset-l3 l6 center-align">
                <game-board></game-board>
            </div>
          </div>

        </div>
    </div>

  <footer class="page-footer blue">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
            <h5 class="white-text">Code available in Github at: <a href="https://github.com/bakedintime/tictactoe"></a></h5>
            <p class="grey-text text-lighten-4"><a href="#"></a></p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
